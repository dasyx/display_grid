<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="box a">A</div>
      <div class="box b">B</div>
      <div class="box c">C</div>
      <div class="box d">D</div>
      <div class="box e">E</div>
      <div class="box f">F</div>
      <div class="box g">G</div>
    </div>
    <div class="grid second_grid">
      <div class="box h">H</div>
      <div class="box i">I</div>
    </div>
    <!--GRID AREA TUTO-->
    <div class="container">
      <header>
        <h1>Header</h1>
      </header>
      <nav>
        <h1>Nav</h1>
      </nav>
      <section class="left">
        <h2>Left</h2>
      </section>
      <section class="right">
        <h2>Right</h2>
      </section>
      <footer>
        <h1>Footer</h1>
      </footer>
    </div>
    <!--END OF GRID AREA-->

    <!--OVERLAPPING ELEMENTS-->
    <div class="container1">
      <header class="header1">
        <h1>Header</h1>
      </header>
      <nav class="nav1">
        <h1>Nav</h1>
      </nav>
      <section class="left1">
        <h2>Left</h2>
      </section>
      <div class="overlap1">
        <h3>Overlap!</h3>
      </div>
      <section class="right1">
        <h2>Right</h2>
      </section>
      <footer class="footer1">
        <h1>Footer</h1>
      </footer>
    </div>
    <!--END OF OVERLAPPING ELEMENTS-->
  </body>
</html>
